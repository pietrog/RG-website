
<div *ngIf="player">
  <h2>Joueur {{player.email}}</h2>
  <table>
    <tr>
      <td><label>Score: </label></td>
      <td>{{player.score}}</td>
    </tr>
    <tr>
      <td><label>Marquer un point </label></td>
      <td><button>Marquer</button></td>
    </tr>
    <tr *ngIf="currentTeam">
      <td>Equipe:</td>
      <td>{{currentTeam.name}}</td>      	
    </tr>
	   
  </table>

  <div *ngIf="teams">
    <h4>Ajouter dans l'equipe: </h4>

    <select [(ngModel)]="currentTeam">
      <option *ngFor="let team of teams" [ngValue]="team" class="sel-teams">
	{{team.name}}
      </option>
    </select>
    <button class="add" (click)="addPlayerToParty()">
      Joindre
    </button>
  </div>

  <div *ngIf="error">
    <label>Erreur: </label>
    {{error}}
  </div>
</div>
