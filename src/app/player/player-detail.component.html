
<div class="panel panel-success" *ngIf="player">

  <div class="panel-heading">
    <h3>Joueur {{player.email}}</h3>
  </div>
  
  <div class="panel-body">
    
    
    <table class="table">
      <tr>
	<td><label>Score: </label></td>
	<td>{{player.score}}</td>
      </tr>
      <tr *ngIf="currentTeam">
	<td>Equipe:</td>
	<td>{{currentTeam.name}}</td>      	
      </tr>
      
    </table>

    <div *ngIf="teams">
      <h4>Ajouter dans l'equipe: </h4>
      
      <select [(ngModel)]="currentTeam" class="form-control">
	<option *ngFor="let team of teams" [ngValue]="team" class="sel-teams">
	  {{team.name}}
	</option>
      </select>
      <button class="btn btn-primary" (click)="addPlayerToParty()">
	Joindre
      </button>
    </div>
    
    <div *ngIf="error">
      <label>Erreur: </label>
      {{error}}
    </div>
  </div>

</div>
