<h3>Liste des joueurs</h3>

<div>
  <table class="players">
    <tr>
      <th>Email</th>
      <th>Score</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let player of players" class="players"
	[class.selected]="player === selectedPlayer"
	(click)="onSelect(player)"
	>
      <td>{{party.email}}</td>
      <td>{{party.score}}</td>
      <td>
	<button class="delete"
		(click)="delete(player); $event.stopPropagation()">
	  x
	</button>
      </td>
    </tr>
  </table>
  
</div>
